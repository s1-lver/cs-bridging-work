<!DOCTYPE html>
<html lang="en">

<head>
    <title>6-Sided Dice Simulator</title>
</head>

<body>
    <label for="rollUntilNum">Number of Rolls to perform :</label>
    <input type="number" id="rollUntilNum" name="rollUntilNum"><br>
    <button type="button" id="rollButton">Roll!</button>
    <hr>
    <table>
        <tr>
            <td>Number of Rolls :</td>
            <td id="rollNum"></td>
        </tr>
        <tr>
            <td>Number of Plays :</td>
            <td id="playNum"></td>
        </tr>
        <tr>
            <td>Cumulative Total :</td>
            <td id="cumulativeTotal"></td>
        </tr>
    </table>
    <hr>
    <table id="distribution">
        <tr>
            <td>Rolled 1 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 2 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 3 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 4 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 5 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 6 :</td>
            <td></td>
        </tr>
    </table>
    <hr>
    
    <script src="dice.js"></script>
</body>

</html>
