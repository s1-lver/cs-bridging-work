<!DOCTYPE html>
<html lang="en">

<head>
    <title>6-Sided Dice Simulator</title>
</head>

<body>
    <form oninput="result.value = numToTrack.value">
        <label for="rollUntilNum">Number of Rolls to perform :</label> <input type="number" id="rollUntilNum" name="rollUntilNum" value=1><br>
        <button type="button" id="rollButton">Roll!</button><br>
        <label for="numToTrack">Number to Track :</label> <input type="range" min="1" max="6" step="1" value="1" id="numToTrack" name="numToTrack"> <output name="result" for="numToTrack">1</output></output><br>
        <hr>
    </form>
    <table>
        <tr>
            <td>Number of Rolls :</td>
            <td id="rollNum"></td>
        </tr>
        <tr>
            <td>Number of Plays :</td>
            <td id="playNum"></td>
        </tr>
        <tr>
            <td>Cumulative Total :</td>
            <td id="cumulativeTotal"></td>
        </tr>
    </table>
    <hr>
    <table id="distribution">
        <tr>
            <td>Rolled 1 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 2 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 3 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 4 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 5 :</td>
            <td></td>
        </tr>
        <tr>
            <td>Rolled 6 :</td>
            <td></td>
        </tr>
    </table>
    <hr>
    
    <script src="dice.js"></script>
</body>

</html>
